<!DOCTYPE html>
<html>
<head>
    <style>
        .game{
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }
        .field{
            width: 196px;
            height: 196px;
            float: left;
            border: 2px solid black;
            color: white;
            text-align: center;
        }
        .field:hover{
            color: black;  
            line-height: 196px;
            font-size: 196px;
        }
    </style>
</head>
<body>
    <div class = game>
        <div class = field style="border-left: none; border-top: none;">X</div>
        <div class = field style="border-top: none;">X</div>
        <div class = field style="border-right: none; border-top: none;">X</div>
        <br>
        <div class = field style="border-left: none;">X</div>
        <div class = field>X</div>
        <div class = field style="border-right: none;">X</div>
        <br>
        <div class = field style="border-left: none; border-bottom: none;">X</div>
        <div class = field style="border-bottom: none;">X</div>
        <div class = field style="border-right: none; border-bottom: none;">X</div>
    </div>
</body>
</html>
